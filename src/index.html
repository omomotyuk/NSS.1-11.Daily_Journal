<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">

</head>

<body>

    <!-- -->
    <h1>Daily Journal</h1>

    <!-- -->
    <!-- <form class="input-form" action=""> -->
    <section class="input-form">

        <!-- Date input section -->
        <fieldset class="input-form__fieldset">
            <label class="input">Date of entry:</label>
            <input class="input" type="date" name="dateOfEntry" id="dateOfEntry">
        </fieldset>

        <!-- Covered concepts input section -->
        <fieldset class="input-form__fieldset">
            <label class="input">Concepts covered:</label>
            <input class="input" type="text" id="coveredConcepts" placeholder="Concepts covered">
        </fieldset>

        <!-- Journal entry input section -->
        <fieldset class="input-form__fieldset">
            <label class="input">Journal entry</label>
            <textarea class="input" id="journalEntry"></textarea>
        </fieldset>

        <!-- Mood input section -->
        <fieldset class="input-form__fieldset">
            <label class="input">Mood for the day:</label>
            <select class="input" id="mood">
                <!-- 
                <option value="happy">Happy</option>
                -->
            </select>
        </fieldset>

        <hr/>

        <!-- Submit button section -->
        <fieldset class="input-form__fieldset">
            <button class="input" id="input-form__button" value="">Record Journal Entry</button>
        </fieldset>
        
<!-- <label class="radio">Filter Journal Entries by Mood:</label>  -->          
<!-- input-form__fieldset  -->


    </section>
    <!-- </form> -->

    <section class="control-panel">
        <fieldset class="radio-buttons" style="width: 40%">
        </fieldset>

        <fieldset class="search-input" style="width: 40%">
            <legend>Search Journal Entries</legend>
            <input type="text" class="search-text" placeholder="Enter search item">
        </fieldset>
    </section>

    <!-- -->
    <section id="entryLog"></section>

    <!-- -->
    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
